<script>
/* üéµ Music Player */
const playlist=[

  "https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/AASHIQUI%202%20MASHUP%20FULL%20SONG%20%20KIRAN%20KAMATH%20%20BEST%20BOLLYWOOD%20MASHUPS.mp3",
  "https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/Mathakada%20Handawe%20%20%E0%B6%B8%E0%B6%AD%E0%B6%9A%E0%B6%AF%20%E0%B7%84%E0%B6%B1%E0%B6%AF%E0%B7%80%20%20Piano%20Cover%20By%20Prageeth%20Kavindu.mp3"
];

let index=0;
const audio=new Audio(playlist[index]);
audio.volume=0.7;

/* Loop Playlist */
audio.addEventListener("ended",()=>{
  index=(index+1)%playlist.length;
  audio.src=playlist[index];
  audio.play();
});

/* üåó Theme Toggle */
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  themeBtn.innerHTML=document.body.classList.contains("light")
    ? '<i class="fas fa-sun"></i>'
    : '<i class="fas fa-moon"></i>';
};

/* ‚ùÑ Snow Effect */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snowflake";
  s.innerText="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=14+Math.random()*12+"px";
  s.style.animationDuration=5+Math.random()*3+"s";
  snow.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},120);

/* Music Controls */
playBtn.onclick=()=>{
  audio.play().catch(error => {
    console.log("Play was prevented:", error);
  });
};
stopBtn.onclick=()=>{
  audio.pause();
};
volumeBar.oninput=e=>audio.volume=e.target.value;

/* üÜï Welcome Popup with LocalStorage */
// Page load ‡∑Ä‡∂± ‡∑Ä‡∑í‡∂ß ‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä check ‡∂ö‡∂ª‡∂±‡∑ä‡∂± localStorage ‡∂ë‡∂ö
window.onload = function() {
  // localStorage ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä "welcomeShown" ‡∂∫‡∂± key ‡∂ë‡∂ö check ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
  const welcomeShown = localStorage.getItem('welcomeShown');
  
  // ‡∂ë‡∂∫ null ‡∂±‡∂∏‡∑ä (‡∂¥‡∑ô‡∂ª ‡∂ö‡∑í‡∑É‡∑í‡∑Ä‡∑í‡∂ß‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑è ‡∂±‡∑ê‡∂≠‡∑í ‡∂±‡∂∏‡∑ä), popup ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
  if (!welcomeShown) {
    document.getElementById('welcomeModal').style.display = 'flex';
  } else {
    // ‡∂Ø‡∑ê‡∂±‡∂ß‡∂∏‡∂≠‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑è ‡∂á‡∂≠‡∑í ‡∂±‡∂∏‡∑ä, music auto-play ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    setTimeout(() => {
      audio.play().catch(error => {
        console.log("Auto-play was prevented:", error);
      });
    }, 500);
  }
};

// Welcome popup close ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
function closeWelcome() {
  // Popup ‡∂ë‡∂ö hide ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
  document.getElementById('welcomeModal').style.display = 'none';
  
  // localStorage ‡∂ë‡∂ö‡∂ß "welcomeShown" ‡∂∫‡∂± key ‡∂ë‡∂ö ‡∑É‡∂ß‡∑Ñ‡∂±‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
  localStorage.setItem('welcomeShown', 'true');
  
  // Music play ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
  audio.play().catch(error => {
    console.log("Auto-play was prevented:", error);
    alert("Please click the Play button to start music");
  });
}

// Optional: 24 ‡∂¥‡∑ê‡∂∫‡∂ö‡∂ß ‡∂¥‡∑É‡∑î‡∑Ä ‡∂±‡∑ê‡∑Ä‡∂≠ popup ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ß (‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂±‡∑ê‡∂≠‡∑ä‡∂±‡∂∏‡∑ä ‡∂∏‡∑ô‡∂∏ ‡∂ö‡∑ú‡∂ß‡∑É ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±)
function resetWelcomePopup() {
  localStorage.removeItem('welcomeShown');
}

// Optional: Test ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß button ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂±‡∂∏‡∑ä
