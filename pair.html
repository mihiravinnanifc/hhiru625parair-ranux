<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RANUMITHA-X-MD PAIR</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background-image: url("https://raw.githubusercontent.com/Ranumithaofc/RANU-FILE-S-/refs/heads/main/images/GridArt_PAIR%20IMG.jpg");
  background-size: 110%;
  background-position: center;
  animation: bgMove 30s ease-in-out infinite alternate;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgMove {
  0% { background-size:110%; background-position:center; }
  50% { background-size:115%; background-position:55% 45%; }
  100% { background-size:110%; background-position:center; }
}

.container {
  z-index: 5;
  text-align: center;
  backdrop-filter: blur(4px);
}

.box {
  width: 300px;
  padding: 20px;
  background: rgba(255,255,255,0.35);
  border-radius: 14px;
}

.input-container {
  display: flex;
  margin-top: 10px;
}

.input-container input {
  flex: 1;
  padding: 12px;
  border: none;
  border-left: 3px solid red;
  border-radius: 8px 0 0 8px;
}

.input-container button {
  padding: 12px;
  border: none;
  background: linear-gradient(135deg,#8a2be2,#800080);
  color: white;
  font-weight: bold;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
  transition: 0.3s;
}

.input-container button:hover {
  background: linear-gradient(135deg,#32CD32,#7CFC00);
  color: red;
  transform: scale(1.05);
}

.glowing-text {
  margin-top: 18px;
  color: white;
  font-weight: bold;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 8px red; }
  to { text-shadow: 0 0 18px #00ffcc; }
}

#music-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 22px;
  cursor: pointer;
  z-index: 10;
}

.binary, .snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.bit {
  position: absolute;
  top: -20px;
  color: rgba(0,255,120,0.85);
  font-family: monospace;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.snowflake {
  position: absolute;
  top: -10px;
  color: white;
  animation: snowFall linear infinite;
}

@keyframes snowFall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bg-music" autoplay loop>
  <source src="https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/Under%20The%20Influence%20%C3%97%20Renegade%20-%20mashup%20tiktok%20(nightcorespeed%20up).mp3">
</audio>

<button id="music-btn">üîä</button>

<div class="binary"></div>
<div class="snow"></div>

<div class="container">
  <div class="box">
    <h2>RANUMITHA-X-MD PAIR</h2>
    <h6>‚öô Enter your number with country code ‚öô</h6>

    <div class="input-container">
      <input id="number" type="number" placeholder="9477XXXX">
      <button id="submit">ENTER</button>
    </div>

    <br>
    <div id="pair"></div>
  </div>

  <div class="glowing-text">Powered By RANUMITHA-X-MD</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<script>
const pair = document.getElementById("pair");

document.getElementById("submit").onclick = async () => {
  const num = document.getElementById("number").value;

  if (!num) {
    pair.innerHTML = "<b>‚ùó Enter number</b>";
    return;
  }

  pair.innerHTML = "<b>Please wait...</b>";

  try {
    let { data } = await axios(`/code?number=${num}`);

    pair.innerHTML = `
      <b id="copyCode" style="color:red;cursor:pointer;">
        CODE: <span style="color:black">${data.code}</span>
      </b>
      <br><small>(Tap to copy)</small>
      <br><br>
      <small style="color:green;">Restarting in 5 seconds...</small>
    `;

    enableCopy();

    // üîÅ AUTO RESTART
    setTimeout(() => {
      location.reload();
    }, 5000);

  } catch {
    pair.innerHTML = "<b>Service Unavailable</b>";
  }
};

// üìã Copy function
function enableCopy() {
  const el = document.getElementById("copyCode");
  el.onclick = async () => {
    const code = el.innerText.replace("CODE:", "").trim();
    await navigator.clipboard.writeText(code);
    el.innerHTML = "COPIED ‚úÖ";
    el.style.color = "lime";
  };
}

// üéµ Music control
const music = document.getElementById("bg-music");
const btn = document.getElementById("music-btn");

document.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{once:true});

btn.onclick = ()=>{
  if(music.paused){
    music.play();
    btn.innerHTML="üîä";
  } else {
    music.pause();
    btn.innerHTML="üîá";
  }
};

// Binary rain
const binary = document.querySelector(".binary");
setInterval(()=>{
  const b = document.createElement("div");
  b.className = "bit";
  b.innerText = Math.random() > 0.5 ? "1" : "0";
  b.style.left = Math.random()*100 + "vw";
  b.style.fontSize = (14 + Math.random()*10) + "px";
  b.style.animationDuration = (8 + Math.random()*8) + "s";
  binary.appendChild(b);
  setTimeout(()=>b.remove(),15000);
},120);

// Snow effect
const snow = document.querySelector(".snow");
setInterval(()=>{
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerText = "‚ùÑ";
  s.style.left = Math.random()*100 + "vw";
  s.style.fontSize = (8 + Math.random()*12) + "px";
  s.style.animationDuration = (5 + Math.random()*10) + "s";
  snow.appendChild(s);
  setTimeout(()=>s.remove(),15000);
},200);
</script>

</body>
</html>
